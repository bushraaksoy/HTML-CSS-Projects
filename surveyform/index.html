<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://e7.pngegg.com/pngimages/54/335/png-clipart-pen-computer-icons-drawing-pen-angle-pencil-thumbnail.png" type="image/x-icon">
  </head>
  <body>
    <h1 id="title">Our Program's Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform
    </p>

  <form method="post">
    <fieldset>
      <label for="name"> Name
        <input required id="name" name="name" type="text" placeholder="Name" />
      </label>
      <label for="email"> Email
        <input required id="email" name="email" type="email" placeholder="Email" />
      </label>
      <label for="age"> Age (optional)
        <input id="age" name="age" type="number" min="10" max="99" placeholder="Age" />
      </label>
      <label for="current-role"> Which option best describes your current role?
        <select required id="current-role" name="current-role" >
          <option value="" >Select current role</option>
          <option value="1" >Student</option>
          <option value="2">Full time job</option>
          <option value="3">Full time learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>

    </fieldset>

    <fieldset> Would you recommend our program to a friend?
      <label for="definitely">
        <input required class="inline" id="definitely" name="to-recommend" type="radio" />
         Definitely
      </label>
      <label for="maybe"> 
        <input class="inline" id="maybe" name="to-recommend" type="radio" />
         Maybe
      </label>
      <label for="not-sure">
        <input class="inline" name="to-recommend" id="not-sure" type="radio" />
         Not sure
      </label>
    </fieldset>

    <fieldset> What is your favorite feature of our program?
      <label for="fav-feature">
        <select required name="fav-feature" id="fav-feature" name="fav-feature" >
          <option value="" >Select an option</option>
          <option value="1" >Challenges</option>
          <option value="2" >Projects</option>
          <option value="3" >Community</option>
          <option value="4" >Open source</option>
        </select>
      </label>
    </fieldset>

    <fieldset> What would you like to see improved? (Check all that apply)
      <label for="front-end-projects" >
        <input class="inline" id="front-end-projects" name="front-end-projects" type="checkbox"/>
        Front-end Projects
      </label>
      <label for="back-end-projects">
        <input class="inline" id="back-end-projects" name="back-end-projects" type="checkbox"/>
        Back-end Projects
      </label>
      <label for="data-visualisation">
        <input class="inline" id="data-visualisation" name="data-visualisation" type="checkbox"/>
        Data Visualization
      </label>
      <label for="challenges">
        <input class="inline" id="challenges" name="challenges" type="checkbox"/>
        Challenges
      </label>
      <label for="open-source-community">
        <input class="inline" id="open-source-community" name="open-source-community" type="checkbox"/>
        Open Source Community
      </label>
      <label for="gitter-help-rooms" >
        <input class="inline" id="gitter-help-rooms" name="gitter-help-rooms" type="checkbox"/>
        Gitter help rooms
      </label>
      <label for="videos">
        <input class="inline" id="videos" name="videos" type="checkbox"/>
        Videos
      </label>
      <label for="city-meetups">
        <input class="inline" id="city-meetups" name="city-meetups" type="checkbox"/>
        City Meetups
      </label>
      <label for="wiki">
        <input class="inline" name="wiki" id="wiki" type="checkbox"/>
        Wiki
      </label>
      <label for="forum">
        <input class="inline" id="forum" name="forum" type="checkbox"/>
        Forum
      </label>
      <label for="additional-courses">
        <input class="inline" id="additional-courses" name="additional-courses" type="checkbox"/>
        Additional Courses
      </label>
    </fieldset>

    <fieldset>
      <label for="comment"> Any comments or suggestions?
        <textarea id="comment" name="comment" rows="6" cols="70" placeholder="Enter your comment here..."></textarea>
      </label>
    </fieldset>

    <input type="submit" value="Submit" />
  </form>
  </body>
</html>
